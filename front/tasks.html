<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dental Cura</title>
  <link rel="icon" type="image/x-icon" href="./assets/DH_Logo_Black.png">
  <meta name="description" content="Book Dental Care with DentalCura" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/tasksStyles.css">

  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Sweet Alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Animate on scroll -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>


  <script src="./scripts/tasks.js"></script>
</head>

<body>
  <!-- Navbar -->
  <header class="contain">
    <nav>
      <h1>NOC-ME Workbench</h1>
      <div class="user-info">
        <p>username</p>
        <div class="user-image"></div>
        <button id="closeApp"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="cards-container">
      
      <div data-aos="zoom-in-right"
           data-aos-duration="1000"
           id="newAssignedTasks" 
           class="task-list card" 
           onclick="cardClickHandler()">
        <div class="card-header">
          <h2>New Assigned</h2>
          <span class="card-count">2</span>
        </div>
      </div>

      <div data-aos="zoom-in"
           data-aos-duration="1000"
           id="tasksInProgress" 
           class="task-list card" 
           onclick="cardClickHandler()">
        <div class="card-header">
          <h2>Tasks In Progress</h2>
          <span class="card-count">1</span>
        </div>
      </div>
      
      <div data-aos="zoom-in"
           data-aos-duration="1000"
           id="completedTasks" 
           class="task-list card" 
           onclick="cardClickHandler()">
        <div class="card-header">
          <h2>Completed Tasks</h2>
          <span class="card-count">3</span>
        </div>
      </div>
  
      <!-- New Active Tasks card -->
      <div data-aos="zoom-in-left"
           data-aos-duration="1000"
           id="activeTasks" 
           class="task-list card" 
           onclick="cardClickHandler()">
        <div class="card-header">
          <h2>Available Work</h2>
          <span class="card-count">4</span>
        </div>
      </div>
    </div>
  </main>
  

  <footer>
    <img src="./assets/DH_Logo_White.png" alt="Workbench Logo">
  </footer>

  <script>
    function cardClickHandler() {
      // Display a message or perform an action when a card is clicked
      alert('This is a placeholder action for card click.');
    }
  </script>
</body>

</html>
